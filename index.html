<!DOCTYPE html>
<html lang="en" ng-app= "myAngularProject">

        <meta charset="UTF-8" />

        <link rel="stylesheet" href="/content/css/styles.css" type="text/css">

        <!-- angular -->
        <script src="/app/lib/angular-1.8.2/angular.min.js"></script>
    
        <script src="app\app.js"> </script>
    </head>
    <body>

        <div class="content">
            <input type="text" class="w-100" ng-model="institution" placeholder="Enter your institution name">
            <p> The name of your institution is:{{institution}}</p>
           
           <div ng-controller="SchoolController">
                <p>
                    {{message}}
                </p>
                <p>
                    {{NewMessage}}
                </p>

              <button ng-click= "order='name'"> order by a Dev's name</button>
              <button ng-click= "order='role'"> order by a Dev role</button>
              <input type="text" ng-model="search" placeholder="search for a Dev">
    
              <li ng-repeat="boy in boys | orderBy: order | filter: search">{{boy.name}}
                <span>{{boy.role}}</span>
                <p class="belt" style="background: {{boy.tag}}"> {{boy.tag}} tag</p>
              </li>

              <br>
              <!-- to add a new dev -->
              <form ng-submit ="newDev()">
                  <input type="text" placeholder="name" ng-model="newdev.name">
                  <input type="text" placeholder="role" ng-model="newdev.role">
                  <input type="text" placeholder="tag" ng-model="newdev.tag">
                  <input type="submit" value="Add a new Dev">
              </form>
            </div>
    
    
        </div>
